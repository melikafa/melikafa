    function debounce(fn, delay=300){
      let t;
      return function(...args){

    /******************************************************************

    function collectFilters(){
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const unit = document.getElementById('unitSelect').value;
      const avail = document.getElementById('availSelect').value; // all / available / unavailable
      const cats = Array.from(document.querySelectorAll('.cat:checked')).map(c=>c.value);
      const min = Number(document.getElementById('priceMin').value || 0);
      const maxVal = document.getElementById('priceMax').value;
      const max = maxVal === '' ? Infinity : Number(maxVal);
      return { q, unit, avail, cats, min, max };
    }

    function applyFilters(){
      const f = collectFilters();
      let filtered = products.slice();
      // search
      if(f.q){
